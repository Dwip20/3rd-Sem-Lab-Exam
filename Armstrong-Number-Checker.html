<html>
<head>
    <title>Armstrong Number Checker</title>
</head>
<body>
    <h1>Armstrong Number Checker</h1>
    <form id="armstrongForm">
        <input type="number" id="number" placeholder="Enter a number" required><br>
        <button type="button" onclick="checkArmstrong()">Check</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>

    <script>
        function checkArmstrong() {
            // Get the number from the input field
            const num = parseInt(document.getElementById('number').value);
            
            // Validate the input
            if (isNaN(num) || num <= 0) {
                document.getElementById('result').innerHTML = `<p>Please enter a valid positive number.</p>`;
                return;
            }

            // Convert the number to string to calculate the number of digits
            const numStr = num.toString();
            const numDigits = numStr.length;
            
            // Initialize sum of powers
            let sum = 0;

            // Calculate the sum of each digit raised to the power of numDigits
            for (let i = 0; i < numDigits; i++) {
                sum += Math.pow(parseInt(numStr[i]), numDigits);
            }

            // Check if the sum equals the original number
            if (sum === num) {
                document.getElementById('result').innerHTML = `<p>${num} is an Armstrong number.</p>`;
            } else {
                document.getElementById('result').innerHTML = `<p>${num} is not an Armstrong number.</p>`;
            }
        }
    </script>
</body>
</html>
