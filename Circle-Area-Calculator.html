<html>
<head>
    <title>Circle Area Calculator</title>
</head>
<body>
    <h1>Circle Area Calculator</h1>
    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius" step="any">
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            const radius = document.getElementById("radius").value;
            if (radius <= 0) {
                document.getElementById("result").innerText = "Please enter a positive number.";
            } else {
                const area = Math.PI * Math.pow(radius, 2);
                document.getElementById("result").innerText = `The area of the circle is: ${area.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
