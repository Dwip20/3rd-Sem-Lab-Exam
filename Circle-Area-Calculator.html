<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Circle Area Calculator</h1>
    <form id="circleForm">
        <label for="radius">Enter the radius of the circle:</label><br>
        <input type="number" id="radius" placeholder="Enter radius" required><br>
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <h2>Result:</h2>
    <div id="result"></div>

    <script>
        function calculateArea() {
            // Get the radius value from the input field
            const radius = parseFloat(document.getElementById('radius').value);

            // Validate the input
            if (isNaN(radius) || radius <= 0) {
                alert('Please enter a valid positive number for the radius.');
                return;
            }

            // Calculate the area of the circle
            const area = Math.PI * Math.pow(radius, 2);

            // Display the result
            document.getElementById('result').innerHTML = `
                <p>The area of the circle with radius ${radius} is: ${area.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
