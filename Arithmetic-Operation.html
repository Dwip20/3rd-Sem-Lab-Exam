<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h1>Arithmetic Operations Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" step="any"><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" step="any"><br>

    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>

    <p id="result"></p>

    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById("result").innerText = "Division by zero is not allowed.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Unknown operation";
                    break;
            }

            document.getElementById("result").innerText = `The result is: ${result}`;
        }
    </script>
</body>
</html>
