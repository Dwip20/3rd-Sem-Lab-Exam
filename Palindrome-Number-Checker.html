<html>
<head>
    <title>Palindrome Number Checker</title>
</head>
<body>
    <h1>Palindrome Number Checker</h1>
    <form id="palindromeForm">
        <input type="number" id="number" placeholder="Enter a number"><br>
        <button type="button" onclick="checkPalindrome()">Check</button>
    </form>
    <h2>Result:</h2>
    <div id="result"></div>
    <script>
        function checkPalindrome() {
            const num = document.getElementById('number').value;
            if (num === "") {
                document.getElementById('result').innerHTML = `<p>Please enter a number.</p>`;
                return;
            }
            const reversedNum = num.split('').reverse().join('');
            if (num === reversedNum) {
                document.getElementById('result').innerHTML = `<p>${num} is a palindrome number.</p>`;
            } else {
                document.getElementById('result').innerHTML = `<p>${num} is not a palindrome number.</p>`;
            }
        }
    </script>
</body>
</html>
