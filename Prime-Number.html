<html>
<head>
    <title>Prime Number Checker</title>
</head>
<body>
	<center>
		<h1>Prime Number Checker</h1>
		<form id="primeForm">
			<input type="number" id="number" placeholder="Enter a number"><br><br>
			<button type="button" onclick="checkPrime()">Check</button>
		</form>
		<h2>Result:</h2>
		<div id="result"></div>
	</center>
    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById('number').value);
            let isPrime = true;

			if (num <= 1) {
				isPrime = false;
			} else {
				for (let i = 2; i < num; i++) {
					if (num % i === 0) {
						isPrime = false;
						break;
					}
				}
			}
            if (isPrime) {
                document.getElementById('result').innerHTML = `<p>${num} is a prime number.</p>`;
            } else {
                document.getElementById('result').innerHTML = `<p>${num} is not a prime number.</p>`;
            }
        }
    </script>
</body>
</html>
